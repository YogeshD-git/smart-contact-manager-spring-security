<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>About Page</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-2">
			<div class="card-body">
				<h3 class="text-center">Edit Contact</h3>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data"
								th:action="@{/user/process-editcontact}" method="post"
								class="mt-2">

								<input type="hidden" th:value="${contact.con_id}" name="con_id"/>
								<!-- 							  Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-user"></i>
										</div>
									</div>
									<input th:value="${contact.con_name}" required type="text"
										id="con_name" name="con_name"
										placeholder="Enter Full Name Here" class="form-control" />
								</div>

								<!-- 							  Nickname -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-smile"></i>
										</div>
									</div>
									<input th:value="${contact.con_nickName}" type="text"
										id="con_nickName" name="con_nickName"
										placeholder="Enter Nickname Here" class="form-control" />
								</div>

								<!-- 							  Phone -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input th:value="${contact.con_phone}" required type="number"
										id="con_phone" name="con_phone"
										placeholder="Enter Phone Number Here" class="form-control" />
								</div>

								<!-- 							  Email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-envelope"></i>
										</div>
									</div>
									<input th:value="${contact.con_email}" type="text"
										id="con_email" name="con_email" placeholder="Enter Email Here"
										class="form-control" />
								</div>

								<!-- 							  Select Image -->
								<div class="input-group mt-3 border">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-camera-retro"></i>
										</div>
									</div>
									<table class="table con_table_tr ">
										<tbody>
											<tr>
												<td style="width: 10px">
													<div class="container">
														<img th:src="@{'/image/'+${contact.con_imgUrl}}" alt=""
															class="contact_profile_picture"
															style="width: 100px; height: 100px;" />
													</div>
												</td>
												<td>
													<input type="file" id="imgUrl" name="imgUrl" placeholder="Select Profile picture" class="form-control mt-4"/>
												</td>
												</tr>
												</tbody>
												</table>
								</div>

								<!-- 							  Contact Description -->

								<div class="form-group mt-3">

									<textarea th:text="${contact.con_desc}" name="con_desc"
										id="con_desc" rows="4" class="form-control"
										placeholder="Enter Contact Description Here"></textarea>
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#con_desc'
			});
		</script>
	</section>
</body>
</html>
