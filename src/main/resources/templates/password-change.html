<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Change Password</title>

</head>
<body>
	<section>
		<div class="container">

			<div class="row">
				<div class="col-md-12">
					<div class="card">
					
					<div class="card-body">
					<h3 class="mb-2">Change Password</h3>
					
					<form th:action="@{/change-forgot-password}" method="post">
					
					<div class="form-group">
					Old password 
					<input type="password" required="required" name="oldPassword" class="form-control" placeholder="******" disabled/>
					</div>
					
					<div class="form-group">
					New passsword
					<input type="password" required="required" name="newPassword" class="form-control" placeholder="Enter new password" />
					</div>
					
					<div class="container text-center">
					
					<button type="submit" class="btn-success">
					Change
					</button>
					
					<button type="reset" class="btn-warning">
					Reset
					</button>
					
					</div>
					</form>
					
					</div>
					
					</div>
					
				</div>
			</div>

		</div>


	</section>
</body>
</html>
